<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
  <h1><em>Programming Language Suggester</em></h1>

<body>
  <div class="container">
    <form id="suggester">
      <div class="formSuggester">
        <label for="name">Enter Your Name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="formSuggester">
        <label for="age">Enter Your age</label>
        <input id="age" class="form-control" type="text">
      </div>
      <div class="formSuggester">
        <label for="occupation">Enter Your ocupation</label>
        <select class="form-control" id="occupation">
          <option value="0">I do not have a job at this moment</option>
          <option value="1">Bartender</option>
          <option value="2">Sales</option>
          <option value="3">Cashier</option>
          <option value="4">Software Engeener</option>
          <option value="5">Nurse</option>
          <option value="6">Marketing</option>
        </select>
      </div>
      <div class="formSuggester">
        <label for="experience">How many years of experience you have in programming language?</label>
        <input id="experience" class="form-control" type="text">
      </div>
      <div class="formSuggester">
        <label for="finace">Do you work for finance?</label>
        <div class="radio">
          <label>
            <input type="radio" name="answer" value="yes" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="answer" value="no">
            No
          </label>
        </div>
      </div>
      <div>
        <button type="submit" class="btn-grey" id="btnSubmit">Submit</button>
      </div>
    </form>
  </div>
  <div id="python">
    Dear, <span>NAME</span>, we suggest you to learn Python!
  </div>
  <div id="cs">
    Dear, <span>id="name"</span>, we suggest you to learn C#!
  </div>
  <div id="brainfuck">
    Dear, <span>id="name"</span>, we suggest you to learn Brainfuck!
  </div>
  <div id="kids">
    Little, <span>id="name"</span>, we suggest you to learn Coding for Kids!
  </div>
  <div id="epicodus">
    Dear, <span>id="name"</span>, we suggest you to take Epicodus Bootcamp!
  </div>
</body>

</html>
